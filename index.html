<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>
        <div id="clock" class="clock">00:00:00</div>

        <div class="reminder-settings">
            <label for="reminderTime">Set Reminder Time:</label>
            <input type="time" id="reminderTime" class="time-picker">
            
            <label for="soundSelector">Select Notification Sound:</label>
            <select id="soundSelector" class="sound-selector">
                <option value="notification1.wav">Notification 1</option>
                <option value="notification2.wav">Notification 2</option>
                <option value="notification3.wav">Notification 3</option>
            </select>

            <button id="setReminderButton" class="btn">Set Reminder</button>
        </div>

        <div class="reminder-list">
            <h2>Set Reminders:</h2>
            <ul id="reminderList"></ul>
        </div>

    </div>

    <audio id="reminderSound" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
